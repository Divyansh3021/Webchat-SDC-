<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>WebChat App</title>
	</head>
	<body class="body" style="background: url('https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/1990/posts/34773/image/pasley-2.jpg');">
		<div class="join-container">
			<header class="join-header" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
				<h1 style="color: #c4cbff; transition: all 0.5s;">Web</h1><h1>Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="color: #e6e9ff; margin: 1vh; margin-top: 0.56vh;">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							style="height: 3vh;"
							
						/>
					</div>
					<div class="form-control">
						<label for="room" style="color: #e6e9ff; margin: 1vh;">Room</label>
						<select name="room" id="room">
							<option value="Casual">Casual</option>
							<option value="Tech_fest">Tech Fest</option>
							<option value="Cultural_fest">Cultural Fest</option>
							<option value="Class_Notes">Class Notes</option>
							<option value="Akanksha">Akanksha</option>
							<option value="Nishant">Nishant</option>
							<option value="Ayush">Ayush</option>
							<option value="Dhruv">Dhruv</option>
						</select>
					</div>
					<div style="width:100%; display: flex; justify-content: center;">
					<button type="submit" class="btn" style="width: 20%; margin: auto; height: 5vh; font-weight: bolder;font-family: sans-serif;">Join Chat</button>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
